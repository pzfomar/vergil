#basic
spring.application.name=vergil
server.port=8080
application.timezone=America/Mexico_City
spring.jackson.time-zone=America/Mexico_City
#mongodb
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=user
spring.data.mongodb.password=pass
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=vergil
spring.threads.virtual.enabled=true
#
spring.thymeleaf.reactive.max-chunk-size=1024
spring.thymeleaf.reactive.chunked-mode-view-names=listar-chunked,*chunked*
#swagger-ui
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=true
#jwt
jwt.secretKey=ecf1222c-88fd-47f3-988f-bdd78bade1ad
jwt.validityInMs=3600000
